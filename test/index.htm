<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" integrity="sha256-rFMLRbqAytD9ic/37Rnzr2Ycy/RlpxE5QH52h7VoIZo=" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js" integrity="sha256-UiqIqgNXwR8ChFMaD8VrY0tBUIl/soqb7msaauJWZVc=" crossorigin="anonymous"></script>
    <style>

        body {
            padding-top: 33px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body core-config='{"bloombeesOauth":"http://localhost:9092/h/service/oauth","bloombeesAPI":"http://localhost:9092/h/api","bloombeesWebKey":"testPage"}'
      core-lang="en" core-localize='{"tag1":"Hello world"}'>
<div id="loader" style="display: block"></div>
<div id="app" class="container" style="display: none">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://bloombees.com">Bloombees</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">js-bloombees</a></li>
                </ul>
                <div id="areaLogin" style="display: none">


                    <div class="nav navbar-nav navbar-right" >
                        <a href="javascript:auth('google')" class="btn btn-social-icon btn-google">
                        <span class="fa fa-google"></span>
                        </a>
                        <a href="javascript:auth('facebook')" class="btn btn-social-icon btn-facebook">
                            <span class="fa fa-facebook"></span>
                        </a>
                        <a href="javascript:instagram('facebook')" class="btn btn-social-icon btn-instagram">
                            <span class="fa fa-instagram"></span>
                        </a>
                    </div>


                    <form id="signin" class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input data-error="Bruh, that email address is invalid" required id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input required id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
                        </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div id="areaUser" style="display: none">
                    <ul class="nav navbar-nav navbar-right">
                        <li ><a href="javascript:logOut();">[Logout]</a></span>
                        </a></li>
                    </ul>
                </div>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div id="homePage" class="jumbotron" style="display: none">
        <h1>js-bloombes</h1>
        <p>This example is a quick exercise to illustrate how js-bloombees is used.</p>
        <p>
            <a class="btn btn-lg btn-primary" href="https://github.com/BLOOMBEES/js-bloombees" role="button">View github &raquo;</a>
        </p>
    </div>

    <div id="authPage" class="jumbotron" style="display: none">
        <div id="userSocialNetworks">
        ...loading social networks
        </div>
        <h1>Auth user</h1>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"> bloombeesAPI: <b id="bloombeesAPI"></b>
                token: [<b id="token"></b>]
                hash:[<b id="hash"></b>] [<a href="javascript:initIterface();">r</a>]</p>
        </div>
    </footer>
</div> <!-- /container -->


<script src="/js/js-bloombees.js"></script>
<script>



    function showUserTop() {

        Core.dom.element('user').style.display = 'block';
        Core.dom.element('login').style.display = 'none';
    }

    function showLogin() {
        Core.dom.element('user').style.display = 'none';
        Core.dom.element('login').style.display = 'block';
    }

    function logout() {

    }


    function alertMsg(title,msg,type) {
        if(typeof type=='undefined') type = 'type-default';
        BootstrapDialog.show({
            title: title,
            message: msg,
            type: type
        });
    }

    function initLoading() {
        Core.dom.element('loader').style.display = 'block';
        Core.dom.element('app').style.display = 'none';
    }
    function endLoading() {
        Core.dom.element('loader').style.display = 'none';
        Core.dom.element('app').style.display = 'block';
    }

    Bloombees.debug = true;
    initIterface();
    function initIterface() {
        initLoading();
        Bloombees.init(function() {
            if(oauth = Core.formParams('oauth')) {
                Core.cookies.set('oauth',oauth);
                window.close();
            } if(oauthconnect = Core.formParams('oauthconnect')) {
                Core.cookies.set('oauthconnect',oauthconnect);
                window.close();
            } else {
                // Show the server we are using
                Core.dom.setHTML('bloombeesAPI',Bloombees.api);
                Core.dom.setHTML('token',Bloombees.getToken());
                Core.dom.setHTML('hash',Bloombees.getHash());

                if(Bloombees.isAuth()) {
                    $('#areaLogin').hide();
                    $('#homePage').hide();
                    $('#areaUser').show();
                    $('#authPage').show();
                    Bloombees.getUserSocialNetworks(drawAuthSocialNetWorks);
                } else {
                    $('#areaLogin').show();
                    $('#homePage').show();
                    $('#areaUser').hide();
                    $('#authPage').hide();
                }

                endLoading();
            }

        });

    }

    function drawAuthSocialNetWorks(response) {
        if(Bloombees.debug) console.log('drawAuthSocialNetWorks',response);
        var socialnetworks = {google:{active:false},facebook:{active:false},instagram:{active:false},twitter:{active:false},linkedin:{active:false},vk:{active:false}};

        if(response.success) {
            for(k in response.data.SocialNetworks) {
                record = response.data.SocialNetworks[k];
                socialnetworks[record.SocialNetwork_name.toLowerCase()] = {active:true,url:record.SocialNetwork_url,id:record.SocialNetwork_id};
            }
        }

        Bloombees.data.set('socialNetWorksStatus',socialnetworks);

        // Draw the output
        var html_active = '<a href="javascript:connectSocialNetwork(\'%s\')" class="btn btn-social-icon btn-%s"><span class="fa fa-%s"></span></a> ';
        var html_unactive = '<a href="javascript:connectSocialNetwork(\'%s\')" class="btn btn-social-icon btn-%s btn-default"><span class="fa fa-%s"></span></a> ';
        var inject = '';
        for(k in socialnetworks) {
            var button = '';
            if(socialnetworks[k].active) {
                button = html_active.replace(/%s/g, k);
            } else {
                button = html_unactive.replace(/%s/g, k);
            }
            inject = inject + button;
        }
        $('#userSocialNetworks').html(inject);

    }

    // Javascript logout
    function logOut() {
        initLoading();
        Bloombees.logout(function(){
            initIterface();
        });
    }

    // Signin module
    $('#signin').validator().on('submit', function (e) {

        if (e.isDefaultPrevented()) {
            // handle the invalid form...
        } else {
            initLoading();
            Bloombees.login({email:$('#email').val(),password:$('#password').val()},function(response) {
                if(response.success) {
                    initIterface();
                } else {
                    alertMsg('Error','User does not exist','type-warning');
                    initIterface();
                }
            });

            return false;
        }
    });

    $.oauthpopup = function(options)
    {
        options.windowName = options.windowName ||  'ConnectWithOAuth'; // should not include space for IE
        options.windowOptions = options.windowOptions || 'location=0,status=0,width=800,height=400';
        options.callback = options.callback || function(){ window.location.reload(); };
        var that = this;
        console.log(options.path);
        that._oauthWindow = window.open(options.path, options.windowName, options.windowOptions);
        that._oauthInterval = window.setInterval(function(){
            if (that._oauthWindow.closed) {
                window.clearInterval(that._oauthInterval);
                options.callback();
            }
        }, 1000);
    };

    function auth(social) {
        initLoading();
        $.oauthpopup({
            path: Core.config.get('bloombeesOauth')+'/'+social+'?ret=http://localhost:8001?oauth={id}',
            callback: function()
            {
                var oauth_id = Core.cookies.get('oauth');
                if(oauth_id) {
                    console.log(oauth_id);
                    Core.cookies.remove('oauth');
                    Bloombees.oauth(oauth_id,function(response) {
                        if(!response.success) {
                            alertMsg('Error',response.errors[0],'type-warning');
                        }
                        initIterface();
                    });

                    //do callback stuff
                } else {
                    endLoading();
                }

            }
        });
    }

    // Connect or disconnect social networks
    function connectSocialNetwork(social) {
        var socialnetworks= Bloombees.data.get('socialNetWorksStatus');
        if(typeof socialnetworks == 'undefined' || typeof socialnetworks[social] == undefined) {
            Core.error.add('connectSocialNetwork','missing socialnetworks or '+social);
            return;
        }

        // Url to connect
        if(socialnetworks[social].active) {
            if(confirm('Are you sure about disconnect '+social)) {
                initLoading();
                Bloombees.disconnectUserSocialNetwork(socialnetworks[social].id,function(response) {
                    if(!response.success) {
                        alertMsg('Error',response.errors[0],'type-warning');
                    } else {
                        $('#userSocialNetworks').html('...loading social networks');
                        Bloombees.getUserSocialNetworks(drawAuthSocialNetWorks,true);
                    }
                    endLoading();
                });
            }

        } else {
            if(confirm('Are you sure about connect '+social)) {
                initLoading();
                $.oauthpopup({
                    path: Core.config.get('bloombeesOauth')+'/'+social+'?ret=http://localhost:8001?oauthconnect={id}',
                    callback: function()
                    {
                        var oauth_id = Core.cookies.get('oauthconnect');
                        if(oauth_id) {
                            console.log(oauth_id);
                            Core.cookies.remove('oauthconnect');
                            Bloombees.connectUserSocialNetwork(oauth_id,function(response) {
                                if(!response.success) {
                                    alertMsg('Error',response.errors[0],'type-warning');
                                } else {
                                    $('#userSocialNetworks').html('...loading social networks');
                                    Bloombees.getUserSocialNetworks(drawAuthSocialNetWorks,true);
                                }
                                endLoading();
                            });

                            //do callback stuff
                        } else {
                            endLoading();
                        }
                    }
                });

            }
        }

    }


</script>
</body>
</html>
